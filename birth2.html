<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸ’‹</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }
    h2 {
      font-size: 2rem;
    }
    .kiss {
      position: absolute;
      bottom: -50px;
      font-size: 3rem;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-300px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-600px) scale(0.8); opacity: 0; }
    }
    .msg {
      margin-top: 40px;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.4);
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <h2 id="name">Dear Friend</h2>
  <div class="msg">
    Sending you endless love and kisses on your special day! ðŸ’–ðŸ’‹
  </div>

  <!-- Kiss emojis will appear dynamically -->
  <div id="kiss-container"></div>

  <script>
    // Name change
    let friendName = "Saad Khan"; 
    document.getElementById("name").innerText = "Happy Birthday " + friendName + "!";

    // Create floating kiss emojis
    function createKiss() {
      const kiss = document.createElement("div");
      kiss.classList.add("kiss");
      kiss.innerText = "ðŸ’‹";
      kiss.style.left = Math.random() * window.innerWidth + "px";
      kiss.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("kiss-container").appendChild(kiss);

      // remove after animation
      setTimeout(() => { kiss.remove(); }, 6000);
    }

    setInterval(createKiss, 800); // new kiss every 0.8s
  </script>
</body>
</html>
